<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Melody</title>
</head>
<body style="background-color: #010101; text-align: center; font-family: Arial, sans-serif; background-image: url(loginbg.jpg);">

  <h1 style="color: white; margin-top: 50px;">Login to Melody</h1>

  <form style="background: none; padding: 30px; width: 400px; margin: auto; border-radius: 10px; box-shadow: 0px 0px 10px gray;">
    <label for="email" style="display: block; text-align: left; font-weight: bold; color: white;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
    
    <label for="password" style="display: block; text-align: left; font-weight: bold;color: white">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">

    <button type="submit" style="background-color: #07a016; color: white; padding: 10px 15px; border: none; border-radius: 5px; width: 50%; cursor: pointer; margin-top: 10px;">Login</button>
  </form>

  <p style="margin-top: 20px; color: white;">Don't have an account?<a href="signup.html" style="color: white;">Sign up</a></p>


</body>
</html>
