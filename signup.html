<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Melody</title>
</head>
<body style="background-color: #f4f4f4; text-align: center; font-family: Arial, sans-serif; background-image: url(signupbg.jpg);">

  <h1 style="color:white; margin-top: 50px;">Create a New Account</h1>

  <form style="background-color:  rgb(204, 143, 63); padding: 30px; width: 400px; margin: auto; border-radius: 10px; box-shadow: 0px 0px 10px gray;background: none;">
    <label for="name" style="display: block; text-align: left; font-weight: bold; color: white;">Full Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
    
    <label for="email" style="display: block; text-align: left; font-weight: bold;color: white">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
    
    <label for="password" style="display: block; text-align: left; font-weight: bold; color: white">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">

    <label for="confirm-password" style="display: block; text-align: left; font-weight: bold; color: white">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">

    <button type="submit" style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; width: 50%; cursor: pointer; margin-top: 10px;">Sign Up</button>
  </form>

  <p style="margin-top: 20px; color: white;">Already have an account? <a href="login.html" style="color:white;">Login</a></p>

</body>
</html>
